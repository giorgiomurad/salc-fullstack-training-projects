<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7189a13af1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Job Seek</title>
</head>
<body>
  <header>
    <a href="/">
      <img class="logo" src="logo.png" alt="Logo"/>
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <a class="career-button" href="/career-form.html">Apply to Career</a>
  </header>
  <main>
    <h1>Career Form</h1>
    <form>
      <div class="form-container">
        <div class="form-control">
          <input class="text-field" name="first_name" type="text" placeholder="First Name"/>
        </div>
        <div class="form-control">
          <input class="text-field" name="last_name" type="text" placeholder="Last Name">
        </div>
        <div class="form-control">
          <input class="text-field" name="email" type="email" placeholder="Email">
        </div>
        <div class="form-control">
          <input class="text-field" name="phonenb" type="number" placeholder="Phone Number"/>
        </div>
        <div class="form-control">
          <label for="dob">Date of Birth</label>
          <input class="text-field" id="dob" name="dob" type="date" value="2024-01-01"/>
        </div>
        <div class="form-control">
          <label for="role">Professional Role</label>
          <select class="switch-box" id="role" name="role">
            <option>[Select Professional Role]</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Fullstack Developer</option>
            <option>Accountant</option>
            <option>Graphic Designer</option>
          </select>
        </div>
        <div class="text-box-control">
          <textarea class="text-box" placeholder="Additional Info" rows="6"></textarea>
        </div>
        <div class="form-control">
          <label for="upload">Upload Your CV</label>
          <input id="upload" type="file">
        </div>
        <div class="form-control">
          <input class="text-field" type="text" name="country" placeholder="Country" />
        </div>
        <div class="form-control">
          <input class="text-field" type="text" name="city" placeholder="City" />
        </div>
        <div class="form-control">
          <input class="text-field" type="text" name="street" placeholder="Street" />
        </div>
        <div class="form-control">
          <input class="text-field" type="number" name="zip" placeholder="ZIP Code" />
        </div>
        <div class="submit-control">
          <button class="btn" type="submit">Submit Form</button>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <i class="fa-sharp fa-solid fa-copyright"></i>
    Copyright by Giorgio Murad, <a href="/">JobSeek</a> (2024)
  </footer>
</body>
</html>
